<section class="section hero is-fullheight is-light">
  <div class="hero-head">
    <div class="container">
      <div class="columns"><div class="column is-two-thirds"></div></div>
      <div class="columns is-multiline">
        <div class="column is-is-one-quarter"></div>
        <div class="column is-half">
          <form [formGroup]="categoriesForm" (ngSubmit)="onSubmit()">
            <h3 class="title is-3">Categories</h3>

            <div *ngIf="showSignupError" [@fadeInAndOut] class="field margin-bottom">
              <div class="notification is-danger">Please try again later</div>
            </div>

            <div class="field">
              <label class="label is-medium">Name</label>
              <div class="control has-icons-right">
                <input class="input is-medium" autofocus type="text" formControlName="name" />
              </div>
            </div>

            <div class="field">
              <label class="label is-medium">Description</label>
              <div class="control has-icons-right">
                <input class="input is-medium" type="email" formControlName="description" />
              </div>
            </div>

            <div class="field padding-top">
              <div class="control">
                <button
                  [disabled]="!categoriesForm.valid"
                  class="button is-large is-primary is-fullwidth"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="column is-is-one-quarter"></div>
      </div>
      <div class="columns is-multiline">
        <div class="column is-one-quarter" *ngFor="let appointment of categories">
          <div class="card">
            <div class="card-content">
              <div class="media-content">
                <p class="subtitle is-7">{{ appointment.name }}</p>
                <p class="subtitle is-4">{{ appointment.description }}</p>
                <p class="subtitle is-6">{{ appointment.type }}</p>
              </div>
              <br />
              <a class="button is-danger" (click)="deleteCategory(appointment.id)">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
